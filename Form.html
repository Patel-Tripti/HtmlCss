<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register here</h2>
            <form id="register">
                <label>First Name :</label> <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name"> <br><br>
                <label>Last Name :</label> <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Last Name" readonly value="this is only for read"> <br><br>
                <label>Your Age :</label> <br>
                <input type="number" name="Age" id="name" min="18" max="60" placeholder="How Old Are You?">
                <br><br>
                <label> Email :</label> <br>
                <input type="email" name="email"  id="name" placeholder="Enter Your Email Id" required> <br><br>
                <label> Gender :</label> <br>
                <input type="radio" name="gender" id="male" >
                &nbsp;
                <span id="male">Male</span>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="radio" name="gender" id="Female" checked>
                &nbsp;
                <span id="female">Female</span>
               <br><br>
               <label>Know Language :</label> <br>
               &nbsp; &nbsp; &nbsp;
               <input type="checkbox" name="lang" id="hindi">
               &nbsp;
               <span>Hindi</span>
               &nbsp; &nbsp; &nbsp; &nbsp;
               <input type="checkbox" name="lang" id="eng">
               &nbsp;
               <span>English</span> <br><br>
               <input type="Submit" value="submit" id="submit">


            </form>
        </div>    <!--register end-->
    </div>    <!--main end-->
</body>
</html>
